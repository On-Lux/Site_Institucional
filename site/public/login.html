<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="stylesheet" href="./css/estiloLogin.css">
    <link rel="stylesheet" href="./css/estiloGeral.css">
</head>

<body> 
    <!-- HEADER -->
    <header>
        <div class="container">
          <div class="titulo-img">
            <h1 onclick="limparSessao()"><a href="onLux.html">Onlux</a></h1>
          </div>
          <div class="navegacao">
            <ul>
                <li><a href="onLux.html">Início</a></li>
                <li><a href="dashboardLogin.html">Dashboard</a></li>
                <li class="agora"><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
          </div>
        </div>
    </header>
    <!-- MAIN/CONTEÚDO DA PÁGINA -->
<main>
    <section class="bannerLogin">
            <div class="caixa-formulario">
                <h2>Olá de volta!</h2>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="emailuso" 
                   placeholder="email@email.com">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senhauso"
                    placeholder="*******">
                </div>
                <button class="button" onclick="entrar()" >Entrar</button>
                <!-- <a class= "button" onclick="alo()">Enviar</a> -->
                <div id="div_aguardar" class="loading-div">
                    <img id="loading-gif">
                </div>

                <div id="div_erros_login">

                </div>

            </div>
    </section>
</main>

<!-- FOOTER/RODAPÉ -->
    <footer>
        <div class="containerFooter">
          <p>Onlux&copy;</p>
        </div>
      </footer>
</body>
</html>

<script>

    function entrar(){
        aguardar();

        var emailVar = emailuso.value;
        var senhaVar = senhauso.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
        

       
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    
                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 500); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }
            

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
       }
    

        function sumirMensagem() {
            cardErro.style.display = "none"
        }

</script>

<script>

    function teste(){
        var emailVar = emailuso.value;
        var senhaVar = senhauso.value;
        var acesso = true
        
        if(emailVar == "" || !emailVar.includes("@") || !emailVar.endsWith(".com")){
            alert('Por favor, insira um email válido.');
            acesso = false
        }
        else if(senhaVar == "" || senhaVar.length <= 3){
            alert('Por favor, insira uma senha com no mínimo 8 caracteres!.');
            acesso = false
        }
        else{
            //Esse código abaixo redireciona o usuário para a página descrita
            //window.location.href = "dashboard.html"
            alert('Você ainda não realizou seu cadastro, por favor acesse a parte de cadastro na parte superior direita do site.');
            acesso = false
        }

       if(acesso){
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
       }
    }

</script>

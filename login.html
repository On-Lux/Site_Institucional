<main>
    <section class="bannerLogin">
            <div class="caixa-formulario">

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="emailuso" 
                   placeholder="email@email.com">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senhauso"
                    placeholder="*******">

                <a onclick="teste()" class="button">Entrar</a>
                <!-- <a class= "button" onclick="alo()">Enviar</a> -->

<script>
    function teste(){
        var email = emailuso.value;
        var senha = senhauso.value;

        if(email == "" || !email.includes("@") || (!email.endsWith("sptech.school") && !email.endsWith(".com")) ||  email.indexOf('@') == email[0]){
            alert('Por favor, insira um email válido.')
        }
        else if(senha == "" || senha.length <= 3){
            alert('Por favor, insira uma senha com no mínimo 8 caracteres!.')
        }
        else{
            //Esse código abaixo redireciona o usuário para a página descrita
            window.location.href = "dashboard.html"
        }
    }
</script>

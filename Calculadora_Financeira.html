<script>
    function calcular(){   
        res.innerHTML = '';
    
        /* Adicionando a class 'box_shadow' na div - res*/
        res.classList.add('box-shadow');

        var funcionarios = Number(input_funcionarios.value);
        var horas_dias = Number(input_horaspordia.value);
        var salario_mes = Number(input_salarial.value);

        var salario_total = (funcionarios * salario_mes)*12;
        var valor_absenteismo = salario_total * 0.1;



        res.innerHTML += 'Tomando como base um absenteísmo de 10%: <br>'
        res.innerHTML += `Seu prejuízo anual é de R$${(valor_absenteismo ).toLocaleString(2)} reais. <br> Você pode diminuir esse número por volta de 50%, economizando R$${(valor_absenteismo / 2).toLocaleString(2)} e trazendo um bem estar maior para seus funcionários através de uma iluminação melhor.`

        /* func : 100
        horas: 8h / 20 mes
        faltas: 2 p/ func (em média)
        atraso: 30min 
        
        30min atraso p/ func em horas : 30 / 60 = 0.5h
        20 dias uteis horas : 20 * 24 = 480 h
        2 faltas p/ func em horas 2 * 24 = 48 h
        total faltas e atrasado : 0.5 + 48 = 48.5

        (100 * 48.5) / (100 * 480) = 4850 / 48000 = 0.10 ou 10% de absenteismo
        */
    
    };
</script>
